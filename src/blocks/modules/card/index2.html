<article class="card" id="Tower">
  <h4 class="card__cap"><a href="#">Tower</a></h4>
  <div class="card__header">
    <span class="status status--finished">Завершен</span>
    <div class="card__tags">
      <span class="card__tag">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#location-pin"></use>
        </svg>
        пр. Чынгыз Айтматова
      </span>
      <span class="card__tag">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#home"></use>
        </svg>
        Жилой дом
      </span>
    </div>
  </div>
  <div class="card__body">
    <div class="card__nameplate">СТАРТ ПРОДАЖ</div>
    <div class="swiper card__slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="parallax"  data-speed="0.4" src="/img/building-2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="parallax"  data-speed="0.4" src="/img/building-3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="parallax"  data-speed="0.4" src="/img/building-4.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="parallax"  data-speed="0.4" src="/img/building-1.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</article>
